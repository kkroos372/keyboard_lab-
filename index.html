<script src="app.js"></script>
  
  <!-- 情報フィード用のスクリプト - 依存関係の順番に注意 -->
  <script src="keyboard-feed.js"></script>
  <script src="feed-ui.js"></script>
  
  <script>
    // Service Workerの登録
    if ('serviceWorker' in navigator) {
      console.log('Service Worker登録を試みています...');
      navigator.serviceWorker.register('./sw.js')
        .then(reg => {
          console.log('Service Worker登録成功:', reg.scope);
          if (document.getElementById('sw-status')) {
            document.getElementById('sw-status').textContent = '登録済み';
          }
        })
        .catch(err => {
          console.error('Service Worker登録失敗:', err);
          if (document.getElementById('sw-status')) {
            document.getElementById('sw-status').textContent = '登録失敗';
          }
        });
    } else {
      console.warn('Service Workerはこのブラウザでサポートされていません');
      if (document.getElementById('sw-status')) {
        document.getElementById('sw-status').textContent = '未サポート';
      }
    }
    
    // ページ読み込み完了時の処理
    window.addEventListener('load', function() {
      console.log('ページ読み込み完了');
      
      // スクリプトが正しく読み込まれているか確認
      console.log('KeyboardFeedモジュール:', typeof KeyboardFeed !== 'undefined' ? '読み込み済み' : '未読み込み');
      console.log('FeedUIモジュール:', typeof FeedUI !== 'undefined' ? '読み込み済み' : '未読み込み');
      
      // 必要に応じてフィードUIの初期化を手動で行う
      if (typeof FeedUI !== 'undefined' && typeof KeyboardFeed !== 'undefined') {
        const feedContainer = document.getElementById('feed-container');
        if (feedContainer) {
          console.log('フィードUIを手動で初期化します');
          setTimeout(() => FeedUI.init('feed-container'), 100);
        }
      }
    });
